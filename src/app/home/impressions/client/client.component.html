<div class="client">
    <div class="client-avatar">
        <div class="client-avatar-wrapper">
            <img src="{{client.image}}" alt="Avatar"/>
        </div>
    </div>
    <div class="client-info">
        <p>{{client.name}}</p>
    </div>
    <div class="client-text">
        <p>{{ client.text }}</p>
    </div>
</div>
